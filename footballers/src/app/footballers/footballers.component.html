<button type="button" class="btn btn-primary float-right" style="margin-right: 30px;"
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Player
</button>

 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" id="close" class="close" 
          data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="form-froup row">
                <div  style="width: 50%;">
                 
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="name" class="form-control" 
                        placeholder="Enter Name">
                    </div>
        
                    <label class="col-sm-2 col-form-label">Surname</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="surname" class="form-control" 
                        placeholder="Enter Surname">
                    </div>
        
                    <label class="col-sm-2 col-form-label">Goals</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="goals" class="form-control" 
                        placeholder="Enter Goals">
                    </div>
        
                    <label class="col-sm-2 col-form-label">Assists</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="assists" class="form-control" 
                        placeholder="Enter Assists">
                    </div>
                </div>
                <div  style="width: 50%;">
                    <label class="col-sm-3 col-form-label">Yellow cards</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="yellowCards" class="form-control" 
                        placeholder="Enter Yellow cards">
                    </div>
        
                    <label class="col-sm-3 col-form-label">Red cards</label>
                    <div class="col-sm-10">
                        <input type="number" formControlName="redCards" class="form-control" 
                        placeholder="Enter Red cards">
                    </div>
        
                    <label class="col-sm-3 col-form-label">Date of birth</label>
                    <div class="col-sm-10">
                        <input type="date" formControlName="dateOfBirth" class="form-control" 
                        placeholder="Enter Date of birth">
                    </div>
        
                    <label class="col-sm-3 col-form-label">Price (€)</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="price" class="form-control" 
                        placeholder="Enter Price (€)">
                    </div>
                </div>
            </div>
        </form>
            
            
            <button  *ngIf="showAdd" (click)="postPlayerDetails()" class="btn btn-primary float-right" style="margin-top: 10px;">
                Add
            </button>
            
            <button *ngIf="showUpdate" (click)="editPlayerDetail()" class="btn btn-primary float-right" style="margin-top: 10px;">
                Update
            </button>
        </div>
      </div>
    </div>
  </div>
<div style="margin: 30px;">
  <table class="table table-striped">
      <thead>
          <tr>
              <th>
                <div class="d-flex flex-row">
                  <input [(ngModel)]="PlayerNameFilter" class="form-control"
                  (keyup)="FilterFn()" placeholder="Search name">

                  <button type="button" class="btn btn-light"
                  (click)="sortResult('name',true)">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
                  </svg>
                  </button>

                  <button type="button" class="btn btn-light"
                    (click)="sortResult('name',false)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
                    </svg>
                  </button>

                </div>

                Name
              </th>
              <th>
                <div class="d-flex flex-row">
                  <input [(ngModel)]="PlayerSurnameFilter" class="form-control"
                  (keyup)="FilterFn()" placeholder="Search surname">

                  <button type="button" class="btn btn-light"
                  (click)="sortResult('surname',true)">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
                  </svg>
                  </button>

                  <button type="button" class="btn btn-light"
                    (click)="sortResult('surname',false)">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 8.354a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 6.207V11a.5.5 0 0 1-1 0V6.207L5.354 8.354z"/>
                    </svg>
                  </button>

                </div>

                Surname
              </th>
              <th>Goals</th>
              <th>Assists</th>
              <th>Yellow</th>
              <th>Red</th>
              <th>DOB</th>
              <th>Price (€)</th>
              <th>Options</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let dataItem of playerData  | paginate: {itemsPerPage:8,currentPage:p};">
              <td>{{dataItem.name}}</td>
              <td>{{dataItem.surname}}</td>
              <td>{{dataItem.goals}}</td>
              <td>{{dataItem.assists}}</td>
              <td>{{dataItem.yellowCards}}</td>
              <td>{{dataItem.redCards}}</td>
              <td>{{dataItem.dateOfBirth}}</td>
              <td>{{dataItem.price}}</td>
              <td>
                  <button type="button" class="btn btn-light mr-1"
                  data-toggle="modal" data-target="#exampleModal"
                  (click)="editClick(dataItem)"
                  data-backdrop="static" data-keyboard="false"
                  >
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg> 
                  </button>
                  <button type="button" class="btn btn-light mr-1"
                  (click)="deletePlayer(dataItem)"
                  >
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                    </svg>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event" style="text-align: center;"></pagination-controls>
</div>
